<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <article class="blog-card">
    <div class="blog-card__img">
      <img src="./assets/images/illustration-article.svg" alt="Blog preview image">
    </div>
    <div class="blog-card__content">
      <span class="blog-card__category">Learning</span>
      <time class="blog-card__date" datetime="2023-12-21">Published 21 Dec 2023</time>
      <h2 class="blog-card__title"><a href="#">HTML & CSS foundations</a></h2>
      <p class="blog-card__description">These languages are the backbone of every website, defining structure, content,
        and presentation.</p>
    </div>
    <div class="blog-card__author">
      <img src="./assets/images/image-avatar.webp" alt="Author Greg Hooper">
      <span>Greg Hooper</span>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JeremDevX">JeremDevX</a>.
  </div>
</body>

</html>
